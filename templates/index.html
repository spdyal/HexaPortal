<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<h1>HexaPortal - Портал по Hexagon Sandbox</h1>
        	{% if current_user.is_authenticated %}
                <div align="right">
                <a class="badge badge-secondary" href="/user/{{current_user.id}}">{{ current_user.name }}</a>
    			<a class="btn btn-primary" href="/logout">Выйти</a>
                </div>
			{% else %}
    			<p>
        			<a class="btn btn-primary" href="/register">Зарегистрироваться</a>
        			<a class="btn btn-success" href="/login">Войти</a>
    			</p>
        	{% endif %}
    	</nav>
        <a class="btn btn-secondary " href="https://github.com/spdyal/Hexagonal-Sandbox">Скачать Hexagon Sandbox на Github</a>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
